<!doctype html>
<html>

<head>
  <title>Projectile motion simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="mainCanvas" width="1000" height="600"></canvas>
  <div>
    <label for="angle">Angle</label>
    <input id="angle" name="angle" type="number" value="45"><span> degrees</span>
  </div>
  <div>
    <label for="speed">Speed</label>
    <input id="speed" name="speed" type="number" value="75"><span> m/s</span>
  </div>
  <div>
    <label for="size">Canon size</label>
    <input id="size" name="size" type="number" value="50"><span> (length of canon pipe in meters)</span>
  </div>
  <div>
    <input id="fireButton" type="button" value="Fire">
  </div>
</body>

</html>
